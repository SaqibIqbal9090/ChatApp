<mat-toolbar>
  Chat App
  <ng-container *ngIf="user$ | async as user; else loginButton"  >
   
    <button mat-button  [matMenuTriggerFor]="usermenu" style="height: fit-content; width: fit-content;">
      <mat-icon>expand_more</mat-icon>
      <img class="profile-image-toolbar" width="30" height="30" [src]="user.photoURL" >
      {{user.displayName}}
    </button>
   
  </ng-container>

  <ng-template  #loginButton>     
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
         Login
    </button>
  </ng-template>

</mat-toolbar>
<div class="content">
<router-outlet></router-outlet>
</div>
<mat-menu #usermenu="matMenu">
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
  Logout</button>
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
  Profile</button>
</mat-menu>
