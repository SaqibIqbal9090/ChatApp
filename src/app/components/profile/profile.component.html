<div class="form-container mat-elevation-z5 text-center" *ngIf="user$ | async as user">
    <h1>Edit Profile</h1>
    <div class="profile-img" >
        <img width="130" height="130" [src]="user.photoURL ?? '/assets/default-avatar-profile-icon-vector-18942381.jpg' ">
    </div>
    <button class="edit-btn" color="warn" mat-mini-fab (click)="inputfield.click()">
        <mat-icon>edit</mat-icon>
    </button>
    <input type="file" hidden #inputfield (change)="uploadImage($event ,user)">
    <form class="example-form" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName"> 
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Last name </mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field>
        </div>
         <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Display name </mat-label>
                <input matInput formControlName="displayName">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Phone No#</mat-label>
                <input matInput formControlName="phone">
              </mat-form-field>
         </div>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St" formControlName="address"></textarea>
          </mat-form-field>
          <button mat-raised-button type="submit"> Add</button>
     
        
      </form>
      

</div>
